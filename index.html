<script>
    var pc = document.getElementById('pc');
    var mobile = document.getElementById('mobile');
    var body = document.body;

    renderHtml();
    // window.addEventListener('resize', function() {
    //     renderHtml();
    // }, false)

    function renderHtml() {
        document.querySelector('body>.pc') && document.querySelector('body>.pc').parentElement.removeChild(document.querySelector('body>.pc'));
        document.querySelector('body>.mobile') && document.querySelector('body>.mobile').parentElement.removeChild(document.querySelector('body>.mobile'));
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            body.insertAdjacentHTML('afterbegin', mobile.innerHTML);
            document.removeEventListener('scroll', scrollNavbar, false);
        } else {
            body.insertAdjacentHTML('afterbegin', pc.innerHTML);
            document.addEventListener('scroll', scrollNavbar, false);
        }
        loadVideo();
    }

    function loadVideo() {
        var video = document.querySelector('video');
        video.play();
        video.addEventListener('loaded', function () {
            video.play();
        });
        document.addEventListener('touchstart', function () {
            if (video) {
                video.play();
            }
        });
        document.addEventListener('click', function () {
            if (video) {
                video.play();
            }
        });
    }

    function scrollNavbar() {
        var oldTop = 0;
        var nav = document.querySelector('.navbar');
        var newTop = window.pageYOffset;
        // 在苹果系统中，回弹效果会损失1像素，导致newTop=-1,oldTop=0,永远会被添加scroll-top-nav，所以这里加了一个newTop!=0的条件
        if (newTop > oldTop && newTop !== 0) {
            nav.classList.add('scroll-top-nav');
        } else {
            nav.classList.remove('scroll-top-nav');
        }
        if (newTop > 68) {
            nav.classList.add('scrolling');
        } else {
            nav.classList.remove('scrolling');
        }
        oldTop = newTop;
    }
</script>
